<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>長良川カヌー川下りゲーム 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>スコア: <span id="score">0</span></div>
            <div>速度: <span id="speed">1.0</span> km/h</div>
            <div>高度: <span id="altitude">2.0</span> m</div>
        </div>
        
        <div id="bridgeInfo">
            <div id="nextBridge">次の橋を準備中...</div>
        </div>
          <div id="controls">
            <button id="paddleBtn" class="control-btn">漕ぐ ⛵<br><span class="key-hint">(↑キー/W)</span></button>
            <button id="duckBtn" class="control-btn">しゃがむ ⬇️<br><span class="key-hint">(↓キー/S)</span></button>
        </div>
        
        <div id="warning" class="warning">
            橋が近づいています！しゃがんで！
        </div>
        
        <div id="duckingIndicator">
            しゃがみ中
        </div>
        
        <div id="gameOver">
            <h2>ゲームオーバー!</h2>
            <p>橋に衝突してしまいました...</p>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <button onclick="restartGame()" class="control-btn restart-btn">もう一度プレイ</button>
        </div>
    </div>    <div id="seaAnimation">
        <div class="sea-text">海に到着！<br>おつかれさまでした</div>
    </div>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
