                grapeRect.bottom > girlRect.top);
    }

    function catchGrape(grape) {
        grape.remove();
        gameState.grapeCount++;
        gameState.score += 10;
        
        // „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞„ÉÜ„Ç≠„Çπ„Éà
        // girlX„ÅØ‰∏≠Â§ÆÂ∫ßÊ®ô„Å™„ÅÆ„Åß„ÄÅ„ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫‰ΩçÁΩÆ„ÇÇË™øÊï¥
        showFloatingText('+10', gameState.girlX - 20, window.innerHeight - 100);
        
        updateUI();
        
        if (gameState.grapeCount >= 11) {
            drinkJuice();
        }
    }

    function drinkJuice() {
        gameState.health = Math.min(100, gameState.health + 30);
        gameState.grapeCount = 0;
        gameState.score += 50;
        
        showFloatingText('„Ç∏„É•„Éº„ÇπÂÆåÊàêÔºÅ +50', gameState.girlX - 50, window.innerHeight - 150);
        updateUI();
        updateHealth();
    }

    function showFloatingText(text, x, y) {
        const element = document.createElement('div');
        element.className = 'floating-text';
        element.textContent = text;
        element.style.left = x + 'px';
        element.style.top = y + 'px';
        document.getElementById('gameContainer').appendChild(element);
        
        setTimeout(() => element.remove(), 1000);
    }

    function updateUI() {
        document.getElementById('score').textContent = gameState.score;
        document.getElementById('grapeCount').textContent = gameState.grapeCount;
        drawJuice();
    }

    function updateHealth() {
        const healthPercent = Math.max(0, gameState.health / 100 * 100);
        document.getElementById('healthFill').style.width = healthPercent + '%';
        
        if (gameState.health <= 0) {
            gameOver();
        }
    }

    function gameOver() {
        gameState.isPlaying = false;
        alert(`„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ\n„Çπ„Ç≥„Ç¢: ${gameState.score}`);
        location.reload();
    }

    function startGame() {
        if (!isGirlImageLoaded) {
            alert("ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø‰∏≠„Åß„Åô„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            return;
        }
        document.getElementById('startScreen').style.display = 'none';
        gameState.isPlaying = true;
        drawJuice();
        gameLoop();
    }

    function gameLoop() {
        if (!gameState.isPlaying) return;
        
        // „Å∂„Å©„ÅÜ„ÇíÁîüÊàê
        if (Math.random() < gameState.spawnRate) {
            createGrape();
        }
        
        // Ë°ùÁ™ÅÂà§ÂÆö
        const grapes = document.querySelectorAll('.grape');
        grapes.forEach(grape => {
            if (checkCollision(grape)) {
                catchGrape(grape);
            }
        });
        
        // ÊôÇÈñìÁµåÈÅé„Åß„Éò„É´„Çπ„ÅåÊ∏õÂ∞ë
        if (Math.random() < 0.005) { // Ê∏õÂ∞ëÈ†ªÂ∫¶„ÇíÂ∞ë„Åó‰∏ã„Åí„Åæ„Åó„Åü
            gameState.health -= 1;
            updateHealth();
        }
        
        requestAnimationFrame(gameLoop);
    }

    // „Çø„ÉÉ„ÉÅ„Éª„Éû„Ç¶„ÇπÊìç‰Ωú
    function handleMove(clientX) {
        if (!gameState.isPlaying) return;
        
        const girlWidth = girlCanvas.width;
        // ÁîªÈù¢„ÅÆÁ´Ø„Å´Ë°å„ÅçÈÅé„Åé„Å™„ÅÑ„Çà„ÅÜ„Å´Âà∂Âæ°„Åó„ÄÅ„Åã„Å§‰∏≠Â§ÆÊèÉ„Åà„ÇíÁ∂≠ÊåÅ
        gameState.girlX = Math.max(girlWidth / 2, Math.min(window.innerWidth - (girlWidth / 2), clientX));
        // girlCanvas„ÅÆÂ∑¶Á´Ø„ÇíË®àÁÆó„Åó„Å¶Ë®≠ÂÆö
        girlCanvas.style.left = (gameState.girlX - girlWidth / 2) + 'px';
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    document.addEventListener('mousemove', (e) => handleMove(e.clientX));
    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
        handleMove(e.touches[0].clientX);
    }, { passive: false });

    // ÂàùÊúüÂåñ
    updateUI();
    updateHealth();
    // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ÁîªÂÉè„ÅÆË™≠„ÅøËæº„Åø„Åå„Åæ„Å†„Åß„ÅÇ„Çå„Å∞„ÄÅgirlCanvas„ÅØ‰∏≠Â§Æ„Å´Ë°®Á§∫„Åï„Çå„Å™„ÅÑ„Åü„ÇÅ„ÄÅ„Åì„Åì„ÅßÂÜçË®≠ÂÆö
    // onload„Ç§„Éô„É≥„Éà„ÅßË®≠ÂÆö„Åï„Çå„Çã„ÅÆ„Åß„ÄÅ‰∏çË¶Å„Åã„ÇÇ„Åó„Çå„Åæ„Åõ„Çì„ÅåÂøµ„ÅÆ„Åü„ÇÅ
    girlCanvas.style.left = (gameState.girlX - girlCanvas.width / 2) + 'px';
</script>
