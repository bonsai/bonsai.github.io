<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>楽しいゲームで遊ぼう！</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        li {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
            display: flex;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
        }
        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>楽しいゲームで遊ぼう！</h2>

    <ul>
        <li><span class="emoji">🛶</span> <a href="https://bonsai.github.io/kanoe/kanoe.html">カヌーレース</a></li>
        <li><span class="emoji">🍇</span> <a href="https://bonsai.github.io/budogari/v4.html">ぶどうがり</a></li>
        <li><span class="emoji">🍩</span> <a href="https://bonsai.github.io/donanatsu/7d.html">ドナナツならべ</a></li>
        <li><span class="emoji">🍣</span> <a href="https://bonsai.github.io/sanmai/index2.html">漢字寿司さんまい</a></li>
    </ul>

</body>
</html>
